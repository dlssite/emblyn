<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emberlyn D’Sanctus</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #1e1e2f 0%, #0e0e1a 100%);
      color: #ffd6a5;
      font-family: 'Playfair Display', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 3em;
      margin-bottom: 0.5em;
      color: #ffe8cc;
      text-shadow: 0 0 15px rgba(255, 215, 165, 0.6);
    }

    h2 {
      font-size: 1.3em;
      color: #ffddb0;
      font-weight: 400;
    }

    .glow-orbs {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 200, 130, 0.15);
      animation: float 10s ease-in-out infinite alternate;
      pointer-events: none;
    }

    .orb:nth-child(1) {
      width: 200px; height: 200px;
      top: 10%; left: 20%;
      animation-delay: 0s;
    }

    .orb:nth-child(2) {
      width: 150px; height: 150px;
      top: 70%; left: 60%;
      animation-delay: 2s;
    }

    .orb:nth-child(3) {
      width: 250px; height: 250px;
      top: 40%; left: 80%;
      animation-delay: 4s;
    }

    @keyframes float {
      from { transform: translateY(0) scale(1); }
      to { transform: translateY(-30px) scale(1.1); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      h2 {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Emberlyn D’Sanctus</h1>
    <h2>Sentient Guide of The Last Sanctuary<br>Bot Version 1.2.2</h2>
  </div>
  <div class="glow-orbs">
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
  </div>
</body>
</html>
